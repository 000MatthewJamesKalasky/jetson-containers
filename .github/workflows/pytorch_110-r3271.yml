name: "pytorch_110-r3271"
run-name: "Build pytorch:1.10 (L4T R32.7.1)"
on:
  workflow_dispatch: {}
  push:
    branches:
      - 'dev'
    paths:
      - '.github/workflows/pytorch_110-r3271.yml'
      - 'packages/pytorch/*'
      - '!packages/pytorch/README.md'
jobs:
  pytorch_110-r3271:
    runs-on: [self-hosted-jetson, r32.7.1]
    steps:
      - uses: actions/checkout@v3
      - run: ./build.sh --name=runner/ --build-flags='--no-cache' pytorch:1.10